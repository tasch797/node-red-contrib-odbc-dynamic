<script type="text/x-red" data-template-name="odbc-connection">
  <div class="form-row">
    <label for="node-config-input-dsn"><i class="fa fa-database"></i> DSN</label>
    <input type="text" id="node-config-input-dsn">
  </div>
  <div class="form-row">
    <label for="node-config-input-username"><i class="fa fa-user"></i> Usager</label>
    <input type="text" id="node-config-input-username">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-lock"></i> Mot de passe</label>
    <input type="password" id="node-config-input-password">
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('odbc-connection', {
    category: 'config',
    defaults: {
      dsn: { value: "" }
    },
    credentials: {
      username: { type: "text" },
      password: { type: "password" }
    },
    label: function() {
      return this.dsn || "ODBC Connection";
    }
  });
</script>
